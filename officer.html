<body>
  <h1>üìã –û—Ñ—ñ—Ü–µ—Ä—Å—å–∫–∏–π –æ–≥–ª—è–¥ ‚Äî –≤—Å—ñ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª–∏ –ë–ú–ó</h1>

  <div class="toolbar">
    <div>
      üîç <input type="text" id="searchBox" placeholder="–ü–æ—à—É–∫ –∑–∞ –ü–Ü–ë, –ø–æ—Å–∞–¥–æ—é...">
    </div>
    <div>
      <select id="unitFilter">
        <option value="all">–í—Å—ñ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª–∏</option>
      </select>
      <button onclick="logout()">–í–∏–π—Ç–∏</button>
    </div>
  </div>

  <table id="bmzTable">
    <thead>
      <tr>
        <th>–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª</th>
        <th>–ü–æ—Å–∞–¥–∞</th>
        <th>–ü–Ü–ë</th>
        <th>–®–ü–ö</th>
        <th>–í—ñ–π—Å—å–∫–æ–≤–µ –∑–≤–∞–Ω–Ω—è</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#bmzTable tbody");
    const searchBox = document.getElementById("searchBox");
    const unitFilter = document.getElementById("unitFilter");
    let rowsData = [];

	Papa.parse("bmz.csv", {
	  download: true,
	  header: true,
	  delimiter: ";",
	  complete: function(results) {
		rowsData = results.data;

		// üß© –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª—ñ–≤
		const rawUnits = rowsData.map(r => r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"]).filter(Boolean);
		console.log("[debug] Raw units found:", rawUnits.length);
		const uniqueUnits = [...new Set(rawUnits)];
		console.log("[debug] Unique units before cleaning:", uniqueUnits);

		// –û—Å–Ω–æ–≤–Ω–∞ –ª–æ–≥—ñ–∫–∞
		populateUnitFilter(rowsData);
		renderTable(rowsData);
	  },
	  error: function(err) {
		console.error("CSV load error:", err);
	  }
	});



    function populateUnitFilter(data) {
      const units = [...new Set(data.map(r => r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"]).filter(Boolean))].sort();
      units.forEach(u => {
        const option = document.createElement("option");
        option.value = u;
        option.textContent = u;
        unitFilter.appendChild(option);
      });
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        if (!row["–ü–Ü–ë"]) tr.classList.add("empty-row");
        const page = row["–ü–Ü–ë_–ª–∞—Ç"] ? `soldiers/${row["–ü–Ü–ë_–ª–∞—Ç"]}.html` : "#";
        tr.innerHTML = `
          <td><b>${row["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª–ö–æ–¥"] || ""}</b> ${row["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"] || ""}</td>
          <td>${row["–ü–æ—Å–∞–¥–∞"] || ""}</td>
          <td>${row["–ü–Ü–ë"] ? `<a href="${page}" target="_blank">${row["–ü–Ü–ë"]}</a>` : "<i>–ù–µ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–æ</i>"}</td>
          <td>${row["–®–ü–ö"] || ""}</td>
          <td>${row["–í—ñ–π—Å—å–∫–æ–≤–µ –∑–≤–∞–Ω–Ω—è"] || ""}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function applyFilters() {
      const query = searchBox.value.toLowerCase();
      const selectedUnit = unitFilter.value;
      const filtered = rowsData.filter(r => {
        const matchesSearch = Object.values(r).join(" ").toLowerCase().includes(query);
        const matchesUnit = selectedUnit === "all" || r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"] === selectedUnit;
        return matchesSearch && matchesUnit;
      });
      renderTable(filtered);
    }

    searchBox.addEventListener("input", applyFilters);
    unitFilter.addEventListener("change", applyFilters);

    function logout() {
      sessionStorage.removeItem("bmz_unit");
      window.location.href = "admin.html";
    }

    window.addEventListener("load", () => {
      const role = sessionStorage.getItem("bmz_unit");
      if (role !== "OFCR" && role !== "ADMIN") {
        alert("‚ùå –î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ! –£–≤—ñ–π–¥—ñ—Ç—å —á–µ—Ä–µ–∑ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å.");
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
