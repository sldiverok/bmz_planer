<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Офіцерська панель БМЗ</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00c0c4;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2b2b2b;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
    }
    th {
      background-color: #00c0c4;
      color: #1c1c1c;
    }
    tr:nth-child(even) {
      background-color: #242424;
    }
    a {
      color: #00e0ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .login-block {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 200px;
      text-align: center;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #00c0c4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #1c1c1c;
      font-weight: bold;
    }
    button:hover {
      background: #00e0ff;
    }
  </style>
</head>
<body>
  <h1>Офіцерська панель БМЗ</h1>
  <div class="login-block" id="login-block">
    <input type="password" id="password" placeholder="Введіть пароль">
    <button onclick="login()">Увійти</button>
  </div>
  <div id="content" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Підрозділ</th>
          <th>Посада</th>
          <th>ПІБ</th>
          <th>ШПК</th>
          <th>Військове звання</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const tableBody = document.getElementById("table-body");
    const content = document.getElementById("content");
    const loginBlock = document.getElementById("login-block");

    function login() {
      const login = document.getElementById("password").value.trim();
      let unitCode = "";

      // === Прив'язка логінів до підрозділів ===
      if (login === "upr123") unitCode = "upr";
      else if (login === "rzb123") unitCode = "rzb";
      else if (login === "rzpr123") unitCode = "rzpr";
      else if (login === "pmm123") unitCode = "pmm";
      else if (login === "lebns123") unitCode = "lebns";
      else if (login === "vzv123") unitCode = "vzv";
      else if (login === "cvs123") unitCode = "cvs";
      else if (login === "rekr123") unitCode = "rekr";
      else if (login === "vmz123") unitCode = "vmz";
      else if (login === "po123") unitCode = "po";
      else if (login === "mp123") unitCode = "mp";
      else if (login === "ofcr123") unitCode = "OFCR";
      else {
        alert("❌ Невірний пароль!");
        return;
      }

      loginBlock.style.display = "none";
      content.style.display = "block";

      fetch("bmz.csv")
        .then(response => response.text())
        .then(text => {
          const rows = text.split("\n").map(r => r.split(";"));
          const headers = rows[0];
          const data = rows.slice(1).map(r => {
            const obj = {};
            headers.forEach((h, i) => obj[h.trim()] = (r[i] || "").trim());
            return obj;
          });

          // === нечутливе до регістру порівняння коду підрозділу ===
      let filteredData = [];
      
      if (unitCode === "OFCR") {
        // офіцер бачить усі підрозділи
        filteredData = data;
      } else {
        // решта бачать тільки свій підрозділ
        filteredData = data.filter(row => {
          const csvCode = (row["ПідрозділКод"] || "").trim().toLowerCase();
          return csvCode === unitCode.trim().toLowerCase();
        });
      }


          renderTable(filteredData);
        })
        .catch(err => {
          console.error("Помилка читання CSV:", err);
          alert("⚠️ Помилка завантаження даних!");
        });
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        if (!row["ПІБ"]) tr.classList.add("empty-row");
        const page = row["ПІБ_лат"] ? `soldiers/${row["ПІБ_лат"]}.html` : "#";
        tr.innerHTML = `
          <td><b>${row["ПідрозділКод"] || ""}</b> ${row["Підрозділ"] || ""}</td>
          <td>${row["Посада"] || ""}</td>
          <td>${row["ПІБ"] ? `<a href="${page}" target="_blank">${row["ПІБ"]}</a>` : "<i>Не призначено</i>"}</td>
          <td>${row["ШПК"] || ""}</td>
          <td>${row["Військове звання"] || ""}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
