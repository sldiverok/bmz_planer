        const hash = md5(input || "");

        const access = {
          "969e0c7e6c32b8b730bfb79dcbf78b46": "UPR",
          "71bc76c44acc7d6b977f60090dc866f7": "RZB",
          "6480b34c4e6fc07b4a8686e7ef66c4ed": "RZPR",
          "1a71921a930f86a69a1a2a942b7c6d8f": "PMM",
          "2efed66fb802b5940b1e10a46c77fefc": "LEBNS",
          "66f32a2782a1b4df5206cb3eea76a56d": "VZV",
          "7c5de67a27b1a4e0a317a75f62f35e6b": "CVS",
          "248b18284a2d74c7ac50b7a22dbcb7d2": "REKR",
          "6af2ac32fd92b01ee67426df29277f1c": "VMZ",
          "c00eb9a98e33c734e52f588b63e49aa8": "PO",

          "93d362f2d2cb9c67c03d2e1d57a3bcd4": "ADMIN"
        };

        const departmentCode = access[hash];
        if (!departmentCode) {
          alert("‚õî –ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å –∞–±–æ –≤—ñ–¥—Å—É—Ç–Ω—ñ–π –¥–æ—Å—Ç—É–ø.");
          document.body.innerHTML = "<h2 style='text-align:center;color:#ff4444;'>‚õî –î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ</h2>";
          return;
        }

        console.log(`[ok] –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞ (${departmentCode})`);

        const response = await fetch("bmz.csv");
        if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ bmz.csv");

        const csvText = await response.text();
        const rows = Papa.parse(csvText, { header: true }).data;

        const normalize = str => (str || "")
          .trim()
          .toUpperCase()
          .replaceAll("–†", "P")
          .replaceAll("–ó", "Z")
          .replaceAll("–ë", "B");

        const filtered = departmentCode === "ADMIN"
          ? rows
          : rows.filter(row => normalize(row["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª–ö–æ–¥"]) === departmentCode);

        renderTable(filtered, departmentCode);
      } catch (err) {
        console.error("[error]", err);
        alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –¥–∞–Ω–∏—Ö.");
      }
    }

    function renderTable(data, dep) {
      const table = document.getElementById("dataTable");
      if (!table) return;
      table.innerHTML = "";

      const headerRow = document.createElement("tr");
      const headers = ["–®–ü–ö", "–í–û–°", "–ü–æ—Å–∞–¥–∞", "–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª", "–ü–Ü–ë"];
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // === –¢—Ä–∞–Ω—Å–ª—ñ—Ç–µ—Ä–∞—Ü—ñ—è —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—ó —Ç–∞ —Ä–æ—Å—ñ–π—Å—å–∫–æ—ó –∫–∏—Ä–∏–ª–∏—Ü—ñ ===
      function transliterate(text) {
        const map = {
          '–ê':'a','–ë':'b','–í':'v','–ì':'h','“ê':'g','–î':'d','–ï':'e','–Å':'e','–Ñ':'ie','–ñ':'zh','–ó':'z','–ò':'y','–Ü':'i','–á':'i','–ô':'y',
          '–ö':'k','–õ':'l','–ú':'m','–ù':'n','–û':'o','–ü':'p','–†':'r','–°':'s','–¢':'t','–£':'u','–§':'f','–•':'kh','–¶':'ts','–ß':'ch',
          '–®':'sh','–©':'shch','–™':'','–´':'y','–¨':'','–≠':'e','–Æ':'yu','–Ø':'ya',
          '‚Äô':'','\'':'','-':'',' ':''
        };
        return text.split('')
          .map(ch => map[ch.toUpperCase()] || '')
          .join('');
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        if (!row["–ü–Ü–ë"] || row["–ü–Ü–ë"].trim() === "") row["–ü–Ü–ë"] = "(–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö)";

        const fields = ["–®–ü–ö", "–í–û–°", "–ü–æ—Å–∞–¥–∞", "–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª", "–ü–Ü–ë"];
        fields.forEach(key => {
          const td = document.createElement("td");

          if (key === "–ü–Ü–ë" && row[key] !== "(–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö)") {
            const link = document.createElement("a");
            link.textContent = row[key];

            const surname = row["–ü–Ü–ë"].split(" ")[0].trim();
            const filename = transliterate(surname).toLowerCase();
            link.href = `soldiers/${filename}.html`;
            link.target = "_blank";
            td.appendChild(link);
          } else {
            td.textContent = row[key] || "";
            if (key === "–ü–Ü–ë" && row[key] === "(–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö)") {
              td.classList.add("no-name");
            }
          }

          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      const label = dep === "ADMIN" ? "–í—Å—ñ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª–∏" : `–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª: ${dep}`;
      const caption = document.createElement("caption");
      caption.textContent = label;
      table.prepend(caption);
    }

    document.addEventListener("DOMContentLoaded", loadCSV);
