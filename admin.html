        const hash = md5(input || "");

        // === –ü–∞—Ä–æ–ª—ñ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª—ñ–≤ ===
        const access = {
          "969e0c7e6c32b8b730bfb79dcbf78b46": "UPR",    // upr

          "1a71921a930f86a69a1a2a942b7c6d8f": "PMM",    // pmm
          "2efed66fb802b5940b1e10a46c77fefc": "LEBNS",  // lebns
          "66f32a2782a1b4df5206cb3eea76a56d": "VZV",    // vzv
          "7c5de67a27b1a4e0a317a75f62f35e6b": "CVS",    // cvs

          "93d362f2d2cb9c67c03d2e1d57a3bcd4": "ADMIN"   // bosss

        const departmentCode = access[hash];
        if (!departmentCode) {
          alert("‚õî –ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å –∞–±–æ –≤—ñ–¥—Å—É—Ç–Ω—ñ–π –¥–æ—Å—Ç—É–ø.");
          document.body.innerHTML = "<h2 style='text-align:center;color:#ff4444;'>‚õî –î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ</h2>";
          return;
        }

        console.log(`[ok] –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞ (${departmentCode}). –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è CSV...`);

        // === –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è CSV ===
        const response = await fetch("bmz.csv");
        if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ bmz.csv");

        const csvText = await response.text();
        const rows = Papa.parse(csvText, { header: true }).data;
        console.log(`[ok] –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ ${rows.length} —Ä—è–¥–∫—ñ–≤`);

        // === –ù–æ—Ä–º–∞–ª—ñ–∑–∞—Ü—ñ—è –Ω–∞–∑–≤ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª—ñ–≤ ===
        const normalize = str => (str || "")

        // === –§—ñ–ª—å—Ç—Ä ===
        const filtered = departmentCode === "ADMIN"
          ? rows
          : rows.filter(row => normalize(row["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª–ö–æ–¥"]) === departmentCode);

        renderTable(filtered, departmentCode);
      } catch (err) {

      }

    function renderTable(data, dep) {
      const table = document.getElementById("dataTable");
      if (!table) return;
      table.innerHTML = "";

      // === –ó–∞–≥–æ–ª–æ–≤–∫–∏ ===
      const headerRow = document.createElement("tr");
      const headers = ["–®–ü–ö", "–í–û–°", "–ü–æ—Å–∞–¥–∞", "–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª", "–ü–Ü–ë"];
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // === –†—è–¥–∫–∏ ===
      data.forEach(row => {
        const tr = document.createElement("tr");

        if (!row["–ü–Ü–ë"] || row["–ü–Ü–ë"].trim() === "") {
          row["–ü–Ü–ë"] = "(–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö)";
        }

        const fields = ["–®–ü–ö", "–í–û–°", "–ü–æ—Å–∞–¥–∞", "–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª", "–ü–Ü–ë"];
        fields.forEach(key => {
          const td = document.createElement("td");

          // üîó –ö–ª—ñ–∫–∞–±–µ–ª—å–Ω–µ –ø—Ä—ñ–∑–≤–∏—â–µ
          if (key === "–ü–Ü–ë" && row[key] !== "(–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö)") {
            const link = document.createElement("a");
            link.textContent = row[key];
            const filename = row["–ü–Ü–ë"]
              .split(" ")[0]
              .toLowerCase()
              .replaceAll("‚Äô", "")
              .replaceAll("'", "")
              .replaceAll("-", "")
              .replaceAll(" ", "");
            link.href = `soldiers/${filename}.html`;
            link.target = "_blank";
            td.appendChild(link);
          } else {
            td.textContent = row[key] || "";

              td.classList.add("no-name");
            }

          tr.appendChild(td);
        });

        table.appendChild(tr);
      });

      // === –ü—ñ–¥–ø–∏—Å —Ç–∞–±–ª–∏—Ü—ñ ===
      const label = dep === "ADMIN" ? "–í—Å—ñ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª–∏" : `–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª: ${dep}`;
      const caption = document.createElement("caption");
      caption.textContent = label;
      table.prepend(caption);
    }

    document.addEventListener("DOMContentLoaded", loadCSV);
