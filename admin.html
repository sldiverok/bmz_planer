<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адмін-панель БМЗ</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #00c0c4;
    }
    input {
      margin: 6px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 220px;
      text-align: center;
    }
    button {
      background-color: #00c0c4;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #00969a;
    }
    #message {
      margin-top: 15px;
      color: #ff6666;
    }
  </style>
</head>
<body>

  <h1>Вхід до БМЗ</h1>
  <input type="password" id="password" placeholder="Введіть пароль" />
  <button onclick="checkAccess()">Увійти</button>
  <div id="message"></div>

  <script>
    // список підрозділів та їхніх паролів
    const units = {
  "UPR": "upr123",
  "RZB": "rzb123",
  "RZPR": "rzpr123",
  "PMM": "pmm123",
  "LEBNS": "lebns123",
  "VZV": "vzv123",
  "CVS": "cvs123",
  "REKR": "rekr123",
  "VMZ": "vmz123",
  "PO": "po123",
  "MP": "mp123",
  "OFCR": "ofcr123",   // ✅ офіцер
  "ADMIN": "admin123"  // ✅ адмін
};

function checkAccess() {
  const pass = document.getElementById("password").value.trim();
  const message = document.getElementById("message");
  let found = null;

  for (const [unit, unitPass] of Object.entries(units)) {
    if (pass === unitPass) {
      found = unit;
      break;
    }
  }

  if (found) {
    sessionStorage.setItem("bmz_unit", found);

    // маршрутизація
    if (found === "ADMIN") {
      window.location.href = "admin_full.html";
    } else if (found === "OFCR") {
      window.location.href = "officer.html";
    } else {
      window.location.href = `index.html?unit=${encodeURIComponent(found)}`;
    }
  } else {
    message.textContent = "❌ Невірний пароль!";
  }
}

    function checkAccess() {
      const pass = document.getElementById("password").value.trim();
      const message = document.getElementById("message");
      let found = null;

      // перевіряємо пароль
      for (const [unit, unitPass] of Object.entries(units)) {
        if (pass === unitPass) {
          found = unit;
          break;
        }
      }

      if (found) {
        // зберігаємо роль у sessionStorage
        sessionStorage.setItem("bmz_unit", found);

        // маршрутизація за ролями
        if (found === "ADMIN") {
          window.location.href = "admin_full.html"; // сторінка для повного адміну
        } else if (found === "OFCR") {
          window.location.href = "officer.html"; // сторінка з усіма підрозділами (огляд)
        } else {
          window.location.href = `index.html?unit=${encodeURIComponent(found)}`;
        }

      } else {
        message.textContent = "❌ Невірний пароль!";
      }
    }
  </script>

</body>
</html>
