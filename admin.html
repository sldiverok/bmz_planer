let data = [];

function login() {
  const pass = document.getElementById("adminPass").value.trim().toLowerCase();
  let unitCode = "";

  // === –ü—Ä–∏–≤‚Äô—è–∑–∫–∞ –ª–æ–≥—ñ–Ω—ñ–≤ –¥–æ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª—ñ–≤ ===
  if (pass === "admin123") unitCode = "ADMIN";
  else if (pass === "upr123") unitCode = "UPR";
  else if (pass === "rzb123") unitCode = "RZB";
  else if (pass === "rzpr123") unitCode = "RZPR";
  else if (pass === "pmm123") unitCode = "PMM";
  else if (pass === "lebns123") unitCode = "LEBNS";
  else if (pass === "vzv123") unitCode = "VZV";
  else if (pass === "cvs123") unitCode = "CVS";
  else if (pass === "rekr123") unitCode = "REKR";
  else if (pass === "vmz123") unitCode = "VMZ";
  else if (pass === "po123") unitCode = "PO";
  else if (pass === "mp123") unitCode = "MP";
  else if (pass === "ofcr123") unitCode = "OFCR";

  }

  // ‚úÖ –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ä–æ–ª—å

}

// --- –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –≤—Ö—ñ–¥ –ø—Ä–∏ –∞–∫—Ç–∏–≤–Ω—ñ–π —Å–µ—Å—ñ—ó ---
window.addEventListener("load", () => {
  const unitCode = sessionStorage.getItem("bmz_unit");
  if (unitCode) {
    document.getElementById("loginBlock").style.display = "none";
    document.getElementById("panel").style.display = "block";

});


function loadData() {
  Papa.parse("bmz.csv", {
    download: true,
    header: true,
    delimiter: ";",
    complete: function(res) {
      data = res.data;
      fillFilter(data);
      renderTable(data);
    }
  });
}

function fillFilter(d) {
  const u = [...new Set(d.map(r => r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"]).filter(Boolean))].sort();
  const s = document.getElementById("unitFilter");
  u.forEach(v => {
    const o = document.createElement("option");
    o.value = v;
    o.textContent = v;
    s.appendChild(o);
  });
  s.addEventListener("change", () => {
    const val = s.value;
    renderTable(val === "all" ? data : data.filter(r => r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"] === val));
  });
}

function renderTable(arr) {
  const tbody = document.querySelector("#bmzTable tbody");
  tbody.innerHTML = "";
  arr.forEach(r => {
    const tr = document.createElement("tr");
    const posada = (r["–ü–æ—Å–∞–¥–∞"] || "").trim();
    const pib = (r["–ü–Ü–ë"] || "").trim();
    const page = r["–ü–Ü–ë_–ª–∞—Ç"] ? `soldiers/${r["–ü–Ü–ë_–ª–∞—Ç"]}.html` : "#";

    // –Ø–∫—â–æ –ø–æ—Å–∞–¥–∞ –≤—Ö–æ–¥–∏—Ç—å –¥–æ —Å–ø–∏—Å–∫—É structuralPositions ‚Äî –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ —ó—ó —è–∫ "–ø—ñ–¥—Ä–æ–∑–¥—ñ–ª"
    const isStructural = structuralPositions.some(p =>
      posada.toLowerCase() === p.toLowerCase()
    );

    tr.innerHTML = `
      <td contenteditable="true">${r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª–ö–æ–¥"] || ""} ${r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"] || ""}</td>
      <td contenteditable="true">${posada}</td>
      <td contenteditable="true">${
        pib
          ? `<a href="${page}" target="_blank">${pib}</a>`
          : isStructural
            ? `<b style='color:#00c0c4;'>${posada}</b>`
            : "<i>–ù–µ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–æ</i>"
      }</td>
      <td contenteditable="true">${r["–®–ü–ö"] || ""}</td>
      <td contenteditable="true">${r["–í—ñ–π—Å—å–∫–æ–≤–µ –∑–≤–∞–Ω–Ω—è"] || ""}</td>
    `;

  });
}


function exportCSV() {
  const rows = [["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª","–ü–æ—Å–∞–¥–∞","–ü–Ü–ë","–®–ü–ö","–í—ñ–π—Å—å–∫–æ–≤–µ –∑–≤–∞–Ω–Ω—è"]];
  document.querySelectorAll("#bmzTable tbody tr").forEach(tr=>{
    const cols = tr.querySelectorAll("td");
    rows.push(Array.from(cols).map(td=>td.innerText.trim()));
  });
  const csv = Papa.unparse(rows);
  const blob = new Blob([csv], {type:"text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "bmz_admin_export.csv";
  a.click();
}
