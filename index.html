<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ë–ú–ó ‚Äî –æ—Å–æ–±–æ–≤–∏–π —Å–∫–ª–∞–¥</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00c0c4;
      margin-bottom: 20px;
    }
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    input, select {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      outline: none;
    }
    input::placeholder {
      color: #aaa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      background-color: #2b2b2b;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #3a3a3a;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:hover {
      background-color: #3d3d3d;
    }
    a {
      color: #00c0c4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .tag {
      background-color: #444;
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 0.85rem;
      color: #ccc;
    }
    .logout {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: #00c0c4;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout:hover {
      background-color: #00969a;
    }
    /* üîπ –ø—ñ–¥—Å–≤—ñ—Ç–∫–∞ —Ä—è–¥–∫—ñ–≤ –±–µ–∑ –ü–Ü–ë */
    tr.empty-row {
      background-color: #262626;
      color: #888;
      font-style: italic;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

  <button class="logout" onclick="logout()">–í–∏–π—Ç–∏</button>
  <h1>üìã –û—Å–æ–±–æ–≤–∏–π —Å–∫–ª–∞–¥ –ë–ú–ó</h1>

  <div class="filter-bar">
    <input type="text" id="searchBox" placeholder="üîç –ü–æ—à—É–∫ –∑–∞ –ü–Ü–ë, –ø–æ—Å–∞–¥–æ—é —á–∏ –∑–≤–∞–Ω–Ω—è–º...">
    <select id="unitFilter">
      <option value="all">–í—Å—ñ –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª–∏</option>
    </select>
  </div>

  <table id="bmzTable">
    <thead>
      <tr>
        <th>–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª</th>
        <th>–ü–æ—Å–∞–¥–∞</th>
        <th>–ü–Ü–ë</th>
        <th>–®–ü–ö</th>
        <th>–í—ñ–π—Å—å–∫–æ–≤–µ –∑–≤–∞–Ω–Ω—è</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#bmzTable tbody");
    const searchBox = document.getElementById("searchBox");
    const unitFilter = document.getElementById("unitFilter");
    let rowsData = [];

    const userUnit = sessionStorage.getItem("bmz_unit");

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø—É
    window.addEventListener("load", () => {
      if (!userUnit) {
        alert("‚ùå –î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ! –£–≤—ñ–π–¥—ñ—Ç—å —á–µ—Ä–µ–∑ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å.");
        window.location.href = "admin.html";
      }
    });

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ CSV
    Papa.parse("bmz.csv", {
      download: true,
      header: true,
      delimiter: ";",
      complete: function(results) {
        rowsData = results.data; // üîπ —Ç–µ–ø–µ—Ä –±–µ—Ä–µ–º–æ –≤—Å—ñ —Ä—è–¥–∫–∏
        fillUnitFilter(rowsData);
        renderTable(rowsData);
      }
    });

    // –§—ñ–ª—å—Ç—Ä –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª—ñ–≤
    function fillUnitFilter(data) {
      const units = [...new Set(data.map(r => r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"]).filter(Boolean))].sort();
      units.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u;
        opt.textContent = u;
        unitFilter.appendChild(opt);
      });
    }

    // –†–µ–Ω–¥–µ—Ä —Ç–∞–±–ª–∏—Ü—ñ
    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(row => {
        if (userUnit === "OFCR" || userUnit === "ADMIN" || row["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª–ö–æ–¥"] === userUnit) {
          const tr = document.createElement("tr");
          if (!row["–ü–Ü–ë"]) tr.classList.add("empty-row");
          tr.innerHTML = `
            <td><span class="tag">${row["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª–ö–æ–¥"] || ""}</span> ${row["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"] || ""}</td>
            <td>${row["–ü–æ—Å–∞–¥–∞"] || ""}</td>
            <td>${row["–ü–Ü–ë"] ? `<a href="soldiers/${row["–ü–Ü–ë_–ª–∞—Ç"]}.html" target="_blank">${row["–ü–Ü–ë"]}</a>` : ""}</td>
            <td>${row["–®–ü–ö"] || ""}</td>
            <td>${row["–í—ñ–π—Å—å–∫–æ–≤–µ –∑–≤–∞–Ω–Ω—è"] || ""}</td>
          `;
          tableBody.appendChild(tr);
        }
      });
    }

    // –ü–æ—à—É–∫ + —Ñ—ñ–ª—å—Ç—Ä
    function applyFilters() {
      const query = searchBox.value.toLowerCase();
      const selectedUnit = unitFilter.value;
      const filtered = rowsData.filter(r => {
        const matchesSearch = Object.values(r).join(" ").toLowerCase().includes(query);
        const matchesUnit = selectedUnit === "all" || r["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"] === selectedUnit;
        return matchesSearch && matchesUnit;
      });
      renderTable(filtered);
    }

    searchBox.addEventListener("input", applyFilters);
    unitFilter.addEventListener("change", applyFilters);

    // –í–∏—Ö—ñ–¥
    function logout() {
      sessionStorage.removeItem("bmz_unit");
      window.location.href = "admin.html";
    }
  </script>

</body>
</html>
