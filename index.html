<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список особового складу БМЗ</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00c0c4;
      text-align: center;
      margin-bottom: 20px;
    }
    #currentUnitTitle {
      text-align: center;
      font-size: 18px;
      margin-bottom: 25px;
      color: #cccccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      color: #00c0c4;
    }
    tr:hover {
      background-color: #2b2b2b;
    }
    a {
      color: #00c0c4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Особовий склад батальйону матеріального забезпечення</h1>
  <div id="currentUnitTitle">Завантаження даних...</div>

  <table id="soldiersTable">
    <thead>
      <tr>
        <th>ПІБ</th>
        <th>Підрозділ</th>
        <th>Посада</th>
        <th>ШПК</th>
      </tr>
    </thead>
    <tbody id="soldiersBody">
      <!-- Дані підтягуються динамічно -->
    </tbody>
  </table>

  <script>
    function getQueryParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    async function loadSoldiers() {
      const response = await fetch("https://raw.githubusercontent.com/sldiverok/bmz_planer/main/bmz.csv");
      const csvText = await response.text();
      return parseCSV(csvText);
    }

    // --- головна різниця: split по ";" ---
    function parseCSV(csvText) {
      const lines = csvText.split("\n").map(l => l.trim()).filter(Boolean);
      const headers = lines[0].split(";");
      return lines.slice(1).map(line => {
        const values = line.split(";");
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i] ? values[i].trim() : "");
        return obj;
      });
    }

    function renderTable(soldiers, unitCode) {
      const tbody = document.getElementById("soldiersBody");
      tbody.innerHTML = "";

      // --- фільтрація по ПідрозділКод ---
      const filtered = soldiers.filter(s => s["ПідрозділКод"] === unitCode);
      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Немає даних для підрозділу ${unitCode}</td></tr>`;
        return;
      }

      for (const s of filtered) {
        const row = document.createElement("tr");
        const nameLatin = (s["ПІБ_лат"] || s["ПІБ"] || "").replace(/\s+/g, "_");
        const link = `soldiers/${encodeURIComponent(nameLatin)}.html`;
        row.innerHTML = `
          <td><a href="${link}">${s["ПІБ"]}</a></td>
          <td>${s["Підрозділ"]}</td>
          <td>${s["Посада"]}</td>
          <td>${s["ШПК"]}</td>
        `;
        tbody.appendChild(row);
      }
    }

    (async () => {
      const unitFromUrl = getQueryParam("unit");
      const unitFromSession = sessionStorage.getItem("bmz_unit");
      const currentUnit = unitFromUrl || unitFromSession;

      const title = document.getElementById("currentUnitTitle");
      if (currentUnit) {
        title.textContent = `Підрозділ: ${currentUnit}`;
      } else {
        title.textContent = "Весь батальйон";
      }

      const soldiers = await loadSoldiers();
      if (currentUnit) {
        renderTable(soldiers, currentUnit);
      } else {
        // fallback — якщо немає unit, показати весь список
        const tbody = document.getElementById("soldiersBody");
        for (const s of soldiers) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s["ПІБ"]}</td>
            <td>${s["Підрозділ"]}</td>
            <td>${s["Посада"]}</td>
            <td>${s["ШПК"]}</td>
          `;
          tbody.appendChild(row);
        }
      }
    })();
  </script>

</body>
</html>
