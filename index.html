  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {

<body>

  <h1>–û—Å–æ–±–æ–≤–∏–π —Å–∫–ª–∞–¥ –±–∞—Ç–∞–ª—å–π–æ–Ω—É –º–∞—Ç–µ—Ä—ñ–∞–ª—å–Ω–æ–≥–æ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è</h1>
  <div id="currentUnitTitle">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>

  <table id="soldiersTable">
    <thead>
      <tr>
        <th>–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª</th>
        <th>–ü–æ—Å–∞–¥–∞</th>
        <th>–®–ü–ö</th>
        <th>–ü–Ü–ë</th>
      </tr>
    </thead>
    <tbody id="soldiersBody"></tbody>
  </table>

  <!-- üß† –Ñ–î–ò–ù–ò–ô –°–ö–†–ò–ü–¢ -->
  <script>
    function getQueryParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    async function loadSoldiers() {
      const response = await fetch("https://raw.githubusercontent.com/sldiverok/bmz_planer/main/bmz.csv");
      const csvText = await response.text();
      return parseCSV(csvText);
    }

    function parseCSV(csvText) {
      const lines = csvText.split("\n").map(l => l.trim()).filter(Boolean);
      const headers = lines[0].split(";");
      return lines.slice(1).map(line => {
        const values = line.split(";");
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i] ? values[i].trim() : "");
        return obj;
      });
    }

    function renderTable(soldiers, unitCode) {
      const tbody = document.getElementById("soldiersBody");
      tbody.innerHTML = "";

      const filtered = soldiers.filter(s =>
        (s["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª–ö–æ–¥"] || "").trim().toUpperCase() === unitCode.trim().toUpperCase()
      );

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª—É ${unitCode}</td></tr>`;
        return;
      }

      for (const s of filtered) {
        const latin = (s["–ü–Ü–ë_–ª–∞—Ç"] || "").toLowerCase();
        const link = `soldiers/${latin}.html`;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s["–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª"]}</td>
          <td>${s["–ü–æ—Å–∞–¥–∞"]}</td>
          <td>${s["–®–ü–ö"]}</td>
          <td><a href="${link}">${s["–ü–Ü–ë"]}</a></td>
        `;
        tbody.appendChild(row);
      }
    }

    (async () => {
      const unitFromUrl = getQueryParam("unit");
      const unitFromSession = sessionStorage.getItem("bmz_unit");
      const currentUnit = unitFromUrl || unitFromSession;

      const title = document.getElementById("currentUnitTitle");
      title.textContent = currentUnit ? `–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª: ${currentUnit}` : "–í–µ—Å—å –±–∞—Ç–∞–ª—å–π–æ–Ω";

      const soldiers = await loadSoldiers();
      renderTable(soldiers, currentUnit || "");
    })();
  </script>

</body>
