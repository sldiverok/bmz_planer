<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список особового складу БМЗ</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00c0c4;
      text-align: center;
      margin-bottom: 20px;
    }
    #currentUnitTitle {
      text-align: center;
      font-size: 18px;
      margin-bottom: 25px;
      color: #cccccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      color: #00c0c4;
    }
    tr:hover {
      background-color: #2b2b2b;
    }
    a {
      color: #00c0c4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Особовий склад батальйону матеріального забезпечення</h1>
  <div id="currentUnitTitle">Завантаження даних...</div>

  <table id="soldiersTable">
    <thead>
      <tr>
        <th>Підрозділ</th>
        <th>Посада</th>
        <th>ШПК</th>
        <th>ПІБ</th>
      </tr>
    </thead>
    <tbody id="soldiersBody"></tbody>
  </table>

  <script>
    // ===== Допоміжні функції =====
    function getQueryParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    async function loadSoldiers() {
      const response = await fetch("https://raw.githubusercontent.com/sldiverok/bmz_planer/main/bmz.csv");
      const csvText = await response.text();
      return parseCSV(csvText);
    }

    function parseCSV(csvText) {
      const lines = csvText.split("\n").map(l => l.trim()).filter(Boolean);
      const headers = lines[0].split(";");
      return lines.slice(1).map(line => {
        const values = line.split(";");
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i] ? values[i].trim() : "");
        return obj;
      });
    }

    // ===== Основна функція рендеру =====
    async function renderTable(soldiers, unitCode) {
      const tbody = document.getElementById("soldiersBody");
      tbody.innerHTML = "";

      const filtered = unitCode
        ? soldiers.filter(s =>
            (s["ПідрозділКод"] || "").trim().toUpperCase() === unitCode.trim().toUpperCase()
          )
        : soldiers;

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Немає даних для підрозділу ${unitCode}</td></tr>`;
        return;
      }

      for (const s of filtered) {
        const latin = (s["ПІБ_лат"] || "").toLowerCase().trim();
        const link = `https://sldiverok.github.io/bmz_planer/soldiers/${latin}.html`;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s["Підрозділ"]}</td>
          <td>${s["Посада"]}</td>
          <td>${s["ШПК"]}</td>
          <td><a href="${link}" target="_blank">${s["ПІБ"]}</a></td>
        `;
        tbody.appendChild(row);
      }
    }

    // ===== Ініціалізація сторінки =====
    (async () => {
      const unitFromUrl = getQueryParam("unit");
      const unitFromSession = sessionStorage.getItem("bmz_unit");
      const currentUnit = unitFromUrl || unitFromSession;

      const title = document.getElementById("currentUnitTitle");
      title.textContent = currentUnit ? `Підрозділ: ${currentUnit}` : "Весь батальйон";

      const soldiers = await loadSoldiers();
      renderTable(soldiers, currentUnit || "");
    })();
  </script>

</body>
</html>
