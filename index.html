<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список особового складу БМЗ</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00c0c4;
      text-align: center;
      margin-bottom: 20px;
    }
    #currentUnitTitle {
      text-align: center;
      font-size: 18px;
      margin-bottom: 25px;
      color: #cccccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      color: #00c0c4;
    }
    tr:hover {
      background-color: #2b2b2b;
    }
    a {
      color: #00c0c4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Особовий склад батальйону матеріального забезпечення</h1>
  <div id="currentUnitTitle">Завантаження даних...</div>

  <table id="soldiersTable">
    <thead>
      <tr>
        <th>Підрозділ</th>
        <th>Посада</th>
        <th>ШПК</th>
        <th>ПІБ</th>
      </tr>
    </thead>
    <tbody id="soldiersBody"></tbody>
  </table>

  <script>
    function getQueryParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    async function loadSoldiers() {
      const response = await fetch("https://raw.githubusercontent.com/sldiverok/bmz_planer/main/bmz.csv");
      const csvText = await response.text();
      return parseCSV(csvText);
    }

    function parseCSV(csvText) {
      const lines = csvText.split("\n").map(l => l.trim()).filter(Boolean);
      const headers = lines[0].split(";");
      return lines.slice(1).map(line => {
        const values = line.split(";");
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i] ? values[i].trim() : "");
        return obj;
      });
    }

    // Транслітерація кирилиці → латиниця (для назв файлів)
    function translit(str) {
      const map = {
        'А':'A','Б':'B','В':'V','Г':'H','Ґ':'G','Д':'D','Е':'E','Є':'Ye','Ж':'Zh','З':'Z',
        'И':'Y','І':'I','Ї':'Yi','Й':'Y','К':'K','Л':'L','М':'M','Н':'N','О':'O','П':'P',
        'Р':'R','С':'S','Т':'T','У':'U','Ф':'F','Х':'Kh','Ц':'Ts','Ч':'Ch','Ш':'Sh','Щ':'Shch',
        'Ю':'Yu','Я':'Ya','Ь':'','’':'','\'':'',
        'а':'a','б':'b','в':'v','г':'h','ґ':'g','д':'d','е':'e','є':'ie','ж':'zh','з':'z',
        'и':'y','і':'i','ї':'i','й':'i','к':'k','л':'l','м':'m','н':'n','о':'o','п':'p',
        'р':'r','с':'s','т':'t','у':'u','ф':'f','х':'kh','ц':'ts','ч':'ch','ш':'sh','щ':'shch',
        'ю':'iu','я':'ia','ь':'',' ':'_'
      };
      return str.split('').map(ch => map[ch] || ch).join('');
    }

    function renderTable(soldiers, unitCode) {
      const tbody = document.getElementById("soldiersBody");
      tbody.innerHTML = "";

      const filtered = soldiers.filter(s => 
        (s["ПідрозділКод"] || "").trim().toUpperCase() === unitCode.trim().toUpperCase()
      );

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Немає даних для підрозділу ${unitCode}</td></tr>`;
        return;
      }

      for (const s of filtered) {
        const row = document.createElement("tr");
        const latin = translit(s["ПІБ"] || "");
        const link = `soldiers/${latin}.html`;
        row.innerHTML = `
          <td>${s["Підрозділ"]}</td>
          <td>${s["Посада"]}</td>
          <td>${s["ШПК"]}</td>
          <td><a href="${link}">${s["ПІБ"]}</a></td>
        `;
        tbody.appendChild(row);
      }
    }

    (async () => {
      const unitFromUrl = getQueryParam("unit");
      const unitFromSession = sessionStorage.getItem("bmz_unit");
      const currentUnit = unitFromUrl || unitFromSession;

      const title = document.getElementById("currentUnitTitle");
      if (currentUnit) {
        title.textContent = `Підрозділ: ${currentUnit}`;
      } else {
        title.textContent = "Весь батальйон";
      }

      const soldiers = await loadSoldiers();
      renderTable(soldiers, currentUnit || "");
    })();
  </script>

</body>
</html>
